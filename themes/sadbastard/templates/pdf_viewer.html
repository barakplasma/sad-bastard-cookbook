{% set pdf_url = get_url(path="SAD-BASTARD-2025.pdf") %}
<object data="{{ pdf_url }}" type="application/pdf" width="100%" height="1000">
    <style>
        .pdfobject-container { height: 500px; border: 1px solid #ccc; }
        </style>
        <div id="my-pdf"></div>
        <script src="https://unpkg.com/pdfobject"></script>
        <script>PDFObject.embed("{{ pdf_url }}", "#my-pdf");</script>
    alt : <a href="{{ pdf_url }}">SAD-BASTARD-2025.pdf</a>
</object>
