{% set pdf_url = get_url(path="SAD-BASTARD-2025.pdf") %}
<object data="{{ pdf_url }}" type="application/pdf" width="100%" height="1000">

    <iframe id="pdf-viewer" width="100%" height="1000"></iframe>

    <script>
        // URL of your PDF file (must be accessible from the web)
        const pdfUrl = "https://barakplasma.github.io/sad-bastard-cookbook/SAD-BASTARD-2025.pdf"

        // Encode the PDF URL for use as a query parameter
        const encodedPdfUrl = encodeURIComponent(pdfUrl);

        // Construct the viewer URL
        const viewerUrl = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodedPdfUrl}`;

        // Set the iframe source
        document.getElementById('pdf-viewer').src = viewerUrl;
    </script>
</object>
