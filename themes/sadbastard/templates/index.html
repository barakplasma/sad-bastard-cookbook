{% extends "base.html" %}

{% block title %}{{ config.title }}{% endblock title %}

{% block content %}
    <h1>{{ section.title }}</h1>
    {{ section.content | safe }}

    {% set toc = get_page(path="toc.md") %}
    {% if toc %}
        <p><a href="{{ toc.permalink }}" class="button">View Table of Contents</a></p>
    {% endif %}
{% endblock content %}
