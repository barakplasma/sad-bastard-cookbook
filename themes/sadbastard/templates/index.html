{% extends "base.html" %}

{% block title %}{{ config.title }}{% endblock title %}

{% block content %}
    <article>
        <header>
            <h1>{{ section.title }}</h1>
        </header>

        {{ section.content | safe }}

        {% set toc = get_page(path="toc.md") %}
        {% if toc %}
            <p><a href="{{ toc.permalink }}" role="button">View Table of Contents</a></p>
        {% endif %}
    </article>
{% endblock content %}
