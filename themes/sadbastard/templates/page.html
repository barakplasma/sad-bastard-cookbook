{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ config.title }}{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
    <ul>
      <li><a href="{{ config.base_url | safe }}">Home</a></li>
      <li><a href="{{ get_url(path='recipes') }}">Recipes</a></li>
      <li>{{ page.title }}</li>
    </ul>
  </nav>
    <article>
        <header>
            <h1>{{ page.title }}</h1>
        </header>
        {{ page.content | safe }}
    </article>
{% endblock content %}
