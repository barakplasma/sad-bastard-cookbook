# The base URL of the site (e.g., https://your-username.github.io/sad-bastard-cookbook/)
# **IMPORTANT**: Replace with your actual GitHub Pages URL once known.
# Start with "/" for local testing, update before final deployment.
base_url = "/"
#base_url = "https://barakplasma.github.io/sad-bastard-cookbook/"
# The site title
title = "The Sad Bastard Cookbook"
# The site description (optional)
description = "Food you can make so you donâ€™t die."

# Theme - we are not using one here, but keep the key
theme = ""

# Syntax highlighting (optional, but nice for code if you add any)
highlight_code = false

# Compile SASS? We're using plain CSS
compile_sass = false

# Build search index? Useful for finding recipes
build_search_index = true

# Default language
default_language = "en"

# Generate feed? Not needed for this cookbook
generate_feed = false

# Taxonomies (like tags/categories) - disable if not used for simplicity
taxonomies = [
